<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Monkeytype Auto-Refresh</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Monkeytype Auto-Refresh</h1>

    <div class="row">
      <span>Extension enabled</span>
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting">
      <label for="threshold">Minimum accuracy (%)</label>
      <input id="threshold" type="number" min="50" max="100" step="1" />
    </div>

    <button id="saveBtn">Save settings</button>
    <div id="status" class="status"></div>

    <hr />

    <div class="setting">
      <span>Your name:</span>
      <strong id="usernameValue">â€¦</strong>
    </div>

    <button id="analyticsBtn">View Analytics</button>

    <script src="popup.js"></script>
  </body>
</html>
